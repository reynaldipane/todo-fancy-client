<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <title>To Do Fancy !</title>
</head>

<!-- hold-transition skin-blue sidebar-mini -->
<body class="skin-blue fixed sidebar-mini">
    <script src="./js/fb.js"></script>
    <div id="app" style="margin-top:40px">
            <header-todo :datauser=objUser></header-todo>
            <sidebar-todo></sidebar-todo>
            <signup-form></signup-form>
            <signin-form></signin-form>
            <div class="content-wrapper">
                <form-insert v-if="objUser.userId != undefined" :datausertoinsert=objUser></form-insert>
                <component-table :todos=todos :datauser=objUser v-on:click-show-data="showToDo" v-if="objUser.userId != undefined"></component-table>
                <form-update :datatoupdate=objShow :datauser=objUser v-on:clear-data-update="clearDataUpdate" v-if="objShow.postId != '' && objUser.userId != undefined"></form-update>
                <div id="status">
                </div>
            </div>
    </div>

    <script src="./components/header.js"></script>
    <script src="./components/sidebar.js"></script>
    <script src="./components/signin.js"></script>
    <script src="./components/signup.js"></script>
    <script src="./components/table.js"></script>
    <script src="./components/insertForm.js"></script>
    <script src="./components/updateForm.js"></script>
    <script src="./components/root.js"></script>
    <script src="./plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/fastclick/fastclick.js"></script>
    <script src="./dist/js/app.min.js"></script>
    <script src="./plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="./plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="./plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="./plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="./plugins/chartjs/Chart.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#modalSignIn").on("hidden.bs.modal", function() {
                $("#login-username").val("");
                $("#login-password").val("");
            });
        });
    </script>
</body>
</html>
